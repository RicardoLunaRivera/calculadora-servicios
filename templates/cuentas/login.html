{% load static %}
<html lang="es">
<head>
    <title>Calculadora</title>
    <meta name="description" content="Caluladora">
    <meta name="keywords" content="ecomerce,market">
    {# Bootstrap - https://getbootstrap.com/#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {# Fonts #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    {# Styles #}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
<div class="login-container container">
    <div class="card">
        <div class="card-body">
            <img src="https://www.tutum.com.mx/images/logo/LOGO-TUTUM.png" alt="logo" width="190" height="auto"
                 class="mx-auto d-block mb-4">
            <h2 class="text-center mb-5">Iniciar Sesión</h2>

            <form action={% url 'login' %} method="post">
            {% csrf_token %}
            {{ form }}
            <input class="btn submit-btn btn-tomato" type="submit" value="Login">
            </form>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer fixed-bottom mt-auto py-3" style="background-color: #C0C5D1; color: white;">
    <div class="container text-center">
        <span class="text-muted">© 2024 CAU DATACENTER</span>
    </div>
</footer>

</body>
</html>
