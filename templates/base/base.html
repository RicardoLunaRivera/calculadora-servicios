<html lang="es">
<head>
    <title>Calculadora</title>
    <meta name="description" content="calculadora"/>
    <meta name="keywords" content="ecomerce,market"/>
    {# Bootstrap - https://getbootstrap.com/#}
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {# Fonts #}
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>

<!-- NAV-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0E2944;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio'  %}">
            <img src="https://www.tutum.com.mx/images/logo/LOGO-WHITE.png" width="190" height="auto" alt="">
        </a>
        <div class="mx-auto text-center">
            <H3 class="text-white">SERVICIOS GENERALES DEL CAU</H3>
        </div>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white" href="/" tabindex="-1">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <form action={% url 'logout'%} method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-light me-2" tabindex="-2" type="submit">Logout</button>
                </form>
            </li>

            {% else %}

            <li class="nav-item">
                <a class="btn btn-outline-light me-2"
                   href="{% url 'login' %}"
                   tabindex="-1"
                   aria-disabled="true">Login</a>
            </li>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container" style="padding-bottom: 40px;">
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="footer fixed-bottom mt-auto py-2" style="background-color: #C0C5D1; color: white;">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 CAU DATACENTER</span>
        </div>
    </footer>
</div>
</body>
</html>
