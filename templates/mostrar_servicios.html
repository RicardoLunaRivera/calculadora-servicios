{% extends "base/base.html" %}

{% block content %}

<br>

<nav aria-label="breadcrumb" class="d-flex justify-content-between ">
    <div>
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'inicio'  %}">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Servicios</li>
        </ol>
    </div>

    <div class="d-flex">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<!--CARDs-->
<!-- Contenedor de las tarjetas -->

<div class="row justify-content-center mb-4">
    <!-- Inicio del bucle para mostrar las tarjetas -->
    {% for servicio in servicios %}
    <!-- Verifica si el Ã­ndice del bucle es divisible por 3 para comenzar una nueva fila -->
    {% if forloop.counter0|divisibleby:3 %}
</div>
<div class="row justify-content-center mb-4">
    {% endif %}
    <div class="col-sm-4">
        <!-- Tarjeta -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ servicio.nombre | upper }}</h5>
                <p class="card-text">{{ servicio.descripcion }}</p>
                <a href="{% url 'servicio' id=servicio.id %}" class="btn btn-primary">Ver Servicio</a>
            </div>
        </div>
    </div>
    <!-- Fin del bucle -->
    {% endfor %}
</div>
{% endblock  %}
